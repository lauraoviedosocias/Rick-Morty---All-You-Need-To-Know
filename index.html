<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Rick & Morty</title>

<body>

    <div class="main-section">
        <header>
    
            <a class="container-logo" id="home-button"><img class= "img-logo" src="img/rick_and_morty.jpg"></a>
            <h1>All you need to know about Rick & Morty</h1>
        </header>
    
        <section class="search-section" id="search-section">
            <h2>What are you looking for?</h2>

            <div class="container-search">
                <h3>Search by:</h3>
                <label for="search-sort"></label>
                <select name="search-sort" id="search-sort">
                    <option value="title">Characters</option>
                    <option value="title">Episodes</option>
                    <option value="title">Locations</option>
                </select>

                <div class="input-search">
                    <input type="text" id="input-characters-search" class="input-search" placeholder="I'm looking for..." aria-labelledby="search-title">
                </div>
                <button type="button" class="search-button">Search</button>
            </div>             
            
            <!-- RESULTS SECTION -->

        <section class="results-section">
            <h2>Results</h2>
        </section>

        
        </section>
    
        

    </div>
