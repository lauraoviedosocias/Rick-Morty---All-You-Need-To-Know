<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Falta un favicon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Rick & Morty</title>
</head>
<body>

    <div class="main-section">
        <header>
    
            <a class="container-logo" id="home-button"><img class= "img-logo" src="img/rick_and_morty.jpg" alt="rick and morty"></a>
            <h1>All you need to know about Rick & Morty</h1>
        </header>
    
        <section class="search-section" id="search-section">
            <h2>What are you looking for?</h2>

            <nav class="container-search">
                <h3>Search by:</h3>
                <select name="search-sort" id="search-sort" aria-label="search by category">
                    <option value="characters" id="input-characters">Characters</option>
                    <option value="episodes" id="input-episodes">Episodes</option>
                    <option value="locations" id="input-locations">Locations</option>
                </select>

                <form class="input-search" id="form-search">
                    <!-- No se recomienda agregar funciones como este onfocus ya que viola el principio de separaciÃ³n de responsabilidades. 
                    Es mejor que agregues ese onfocus en javascript.  -->
                    <input type="text" onfocus="this.value=''" id="input-search" aria-label="search by name" class="input-search" placeholder="I'm looking for...">
                </form>
                <h3>Sort:</h3>
                <select name="select-sort" id="select-sort" aria-label="sort in alphabetical order">
                    <option value="default">Default</option>
                    <option value="a-z">A/Z</option>
                    <option value="z-a">Z/A</option>
                </select>
                <button id="back" class="back"  aria-label="go back"><i class="fas fa-backward"></i> Back</button>
            </nav>             
            
            <!-- RESULTS SECTION -->

        <section class="results-section" id="results-section">
            
            <div class="container-results">
                <h2>Results</h2>
            
                <div class="pages" id="pages">
                    <button id="prev">Prev <span class="page-word"> page</span></button>
                    <button id="next">Next <span class="page-word"> page</span></button>
                </div>               
            
            </div>

            
            <div id="cards-personajes"></div>
               
            
        </section>

        <div class="details-section-container" id="details-section-container">

            

        </div>

        
        </section>
    
        

    </div>




<script src="index.js"></script>
</body>
</html>
