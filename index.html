<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rick & Morty</title>
</head>
<body>

    <div class="main-section">
        <header>
    
            <a class="container-logo" id="home-button"><img class= "img-logo" src="img/rick_and_morty.jpg"></a>
            <h1>All you need to know about Rick & Morty</h1>
        </header>
    
        <section class="search-section" id="search-section">
            <h2>What are you looking for?</h2>

            <div class="container-search">
                <h3>Search by:</h3>
                <label for="search-sort"></label>
                <select name="search-sort" id="search-sort">
                    <option value="characters" id="input-characters">Characters</option>
                    <option value="episodes" id="input-episodes">Episodes</option>
                    <option value="locations" id="input-locations">Locations</option>
                </select>

                <form class="input-search" id="form-search">
                    <input type="text" onfocus="this.value=''" id="input-search" class="input-search" placeholder="I'm looking for..." aria-labelledby="search-title">
                </form>
                <button type="button" class="search-button" id="search-button">Search</button>
            </div>             
            
            <!-- RESULTS SECTION -->

        <section class="results-section">
            
            <div class="container-results">
                <h2>Results</h2>
            
                <div id="pages">
                    <button id="prev">Prev page</button>
                    <button id="next">Next page</button>
                </div>
            
            </div>

            
            <div id="cards-personajes"></div>
            

            
            
        </section>

        
        </section>
    
        

    </div>




<script src="index.js"></script>
</body>
</html>
